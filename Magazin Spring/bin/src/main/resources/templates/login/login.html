<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head th:replace="fragments/head :: header"></head>
  <link rel="stylesheet" th:href="@{/css/accountRL.css}" />
  <body>
    <div class="mainbody">
      <div th:replace="fragments/head :: nav"></div>
      <div class="panel-container">
        <div class="main-block">
          <h1>Login</h1>
          <div th:if="${param.error}">Invalid username or password.<br /></div>
          <div th:if="${param.logout}">You have been logged out.<br /></div>
          <form id="loginForm" th:action="@{/login}" method="post">
            <hr />
            <div class="form-group row">
              <div class="col-sm-12">
                <input
                  type="text"
                  name="username"
                  id="username"
                  required
                  class="form-control"
                  placeholder="Username"
                  />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <input
                  type="password"
                  name="password"
                  id="password"
                  required
                  class="form-control"
                  placeholder="Password"
                  />
              </div>
            </div>
            <hr />
            <button type="submit" id="submitButton">Login</button>
            <div
              style="
              display: flex;
              justify-content: center;
              align-items: center;
              padding: 10px;
              ">
              <a href="/register" style="text-decoration: revert">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
