<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head th:fragment="header">
    <meta charset="utf-8" />
    <meta name="index" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
    <title th:text="${pageTitle}"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      />
    <link
      rel="stylesheet"
      id="roboto-subset.css-css"
      href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5"
      type="text/css"
      media="all"
      />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>
  <nav
    th:fragment="nav"
    class="navbar fixed-top navbar-expand-sm py-3 navbar-dark bg-dark">
    <div th:fragment="nav" class="container-fluid">
      <a class="navbar-brand px-3 mb-0 h1 fs-4" href="/">Home</a>
      <ul class="nav navbar-nav ms-auto">
        <li
          sec:authorize="isAuthenticated()"
          class="nav-item px-3 mb-0 h1 fs-5">
          <a class="nav-link" href="/cart">Cart</a>
        </li>
        <li sec:authorize="isAnonymous()" class="nav-item px-3 mb-0 h1 fs-5">
          <a class="nav-link" href="/login">Login</a>
        </li>
        <li sec:authorize="isAnonymous()" class="nav-item px-3 mb-0 h1 fs-5">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle px-3 mb-0 h1 fs-5"
            data-bs-toggle="dropdown">Account</a>
          <div class="dropdown-menu dropdown-menu-end">
            <a href="/profile" class="dropdown-item">Profile</a>
            <a
              sec:authorize="hasAnyAuthority('CREATOR', 'ADMIN')"
              href="/admin"
              class="dropdown-item">Admin Panel</a>
            <div class="dropdown-divider"></div>
            <form
              sec:authorize="isAuthenticated()"
              th:action="@{/logout}"
              method="post"
              id="logout"></form>
            <a
              onclick="document.getElementById('logout').submit()"
              class="dropdown-item">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</html>
