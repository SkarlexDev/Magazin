<!DOCTYPE html>
<html>
  <head th:replace="fragments/head :: header"></head>
  <body>
    <div class="mainbody">
      <div th:replace="fragments/head :: nav"></div>
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <div class="list-group">
              <a class="list-group-item list-group-item-primary">
                <h5>Category</h5>
              </a>
              <div style="overflow: auto;">
                <th:block th:each="category : ${categorys}">
                  <a th:href="@{/shop/{cat}(cat=${category.name})}"
                    th:text="${category.name}" class="list-group-item lgi"></a>
                </th:block>
              </div>
            </div>
          </div>
          <div class="col-sm-8">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
              <!-- Indicators/dots -->
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo"
                  data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo"
                  data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo"
                  data-bs-slide-to="2"></button>
              </div>
              <!-- The slideshow/carousel -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="https://i.imgur.com/AJaZ6VT.jpg"
                    alt="Placeholder" class="d-block" style="width: 100%"/>
                </div>
                <div class="carousel-item">
                  <img
                    src="https://i.imgur.com/aBiDFUU.png"
                    alt="Placeholder" class="d-block" style="width: 100%"/>
                </div>
                <div class="carousel-item">
                  <img
                    src="https://i.imgur.com/Kllpkm4.jpg"
                    alt="Placeholder" class="d-block" style="width: 100%"/>
                </div>
              </div>
              <!-- Left and right controls/icons -->
              <button class="carousel-control-prev" type="button"
                data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button class="carousel-control-next" type="button"
                data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="album py-5 bg-light">
          <div class="row">
            <div th:each="product : ${products}" th:if="${product.active} ==
              true" class="col-md-3 item-list">
              <a
                th:href="@{/shop/{category}/{product}(category=${product.category},
                product=${product.productlink})}">
                <div class="card mb-4 box-shadow">
                  <img class="card-img-top" th:src="${product.imageURL}"
                    data-holder-rendered="true" alt=""/>
                  <div class="card-body">
                    <p class="text-center card-text" style="height: 85px"
                      th:text="${product.productName}"></p>
                    <p
                      class="text-center card-text price-item"
                      th:text="${product.price} + ' ' + EUR"></p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
